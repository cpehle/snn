#general configuration
timesteps 1000

# imports CANNOT be within start/end blocks
# units MUST come first


#analog a1 float

start layer l1 liaf
	width 10
	make
end

start layer l2 liaf
	width 10
	make
end

start projection a1_l1 asynapse a1 l1
	weight 1.0
	connect topographic
end

start projection l1_l2 ssynapse l1 l2
	weight 1.0
	delay 0
	connect topographic
end
